        /* Theme Switch */
        .switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 4em;
  height: 2.2em;
  border-radius: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #2a2a2a;
  transition: 0.4s;
  border-radius: 30px;
  overflow: hidden;
}
.slider:before {
  position: absolute;
  content: "";
  height: 1.2em;
  width: 1.2em;
  border-radius: 20px;
  left: 0.5em;
  bottom: 0.5em;
  transition: 0.4s;
  transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
  box-shadow: inset 8px -4px 0px 0px #fff;
}
.switch input:checked + .slider {
  background-color: #00a6ff;
}
.switch input:checked + .slider:before {
  transform: translateX(1.8em);
  box-shadow: inset 15px -4px 0px 15px #ffcf48;
}
.star {
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  width: 5px;
  transition: all 0.4s;
  height: 5px;
}
.star_1 { left: 2.5em; top: 0.5em; }
.star_2 { left: 2.2em; top: 1.2em; }
.star_3 { left: 3em; top: 0.9em; }
.switch input:checked ~ .slider .star {

}
.cloud {
  width: 3.5em;
  position: absolute;
  bottom: -1.4em;
  left: -1.1em;
  opacity: 0;
  transition: all 0.4s;
}
.switch input:checked ~ .slider .cloud {
  opacity: 1;
}

        // Function to load content based on sectionId
        async function loadSection(sectionId) {
            // Remove active class from all links
            navLinks.forEach(link => {
                link.classList.remove('bg-purple-500', 'text-white', 'shadow-md');
                // Ensure proper inactive state classes are applied
                link.classList.add('text-gray-700', 'hover:bg-purple-100', 'hover:text-purple-700');
            });

            // Add active class to the clicked link
            const activeLink = document.querySelector(`[data-section="${sectionId}"]`);
            if (activeLink) {
                // Remove inactive state classes
                activeLink.classList.remove('text-gray-700', 'hover:bg-purple-100', 'hover:text-purple-700');
                // Add base active classes
                activeLink.classList.add('bg-purple-500', 'text-white', 'shadow-md');
            }

            // Update the main content area
            const sectionData = sectionsContent[sectionId];
            if (sectionData) {
                contentTitle.textContent = sectionData.title;
                contentBody.innerHTML = sectionData.body; // Load the main body first

                // Handle specific setup for the documentation section if it contains translatable content
                if (sectionId === 'documentation') {
                    const plantCellTextContent = document.getElementById('plant-cell-text-content');
                    const translateButton = document.getElementById('translate-plant-cell-button');

                    // Display original English content initially for plant cell details
                    if (plantCellTextContent) {
                        plantCellTextContent.innerHTML = sectionsContent.documentation.plantCellOriginal;
                    }

                    if (translateButton) {
                        // Current state tracking
                        let isTranslated = false;

                        const updatePlantCellContent = () => {
                            if (isTranslated) {
                                plantCellTextContent.innerHTML = sectionsContent.documentation.plantCellTranslated;
                                translateButton.textContent = 'View in English';
                            } else {
                                plantCellTextContent.innerHTML = sectionsContent.documentation.plantCellOriginal;
                                translateButton.textContent = 'Translate to Sinhala';
                            }
                        };

                        // Initial display based on current state (important for re-visiting section)
                        updatePlantCellContent();

                        translateButton.onclick = () => {
                            isTranslated = !isTranslated; // Toggle state
                            updatePlantCellContent(); // Update content and button text
                            translateButton.disabled = false; // Ensure button is enabled after toggle
                        };
                    }
                }
            } else {
                // Fallback for unknown sections
                contentTitle.textContent = 'Page Not Found';
                contentBody.innerHTML = `
                    <div class="p-6 bg-red-100 rounded-lg shadow-sm text-red-700">
                        <p>Sorry, the content for this section could not be loaded.</p>
                    </div>
                `;
            }
        }

        // Add click event listeners to all navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior (page reload)
                const sectionId = this.getAttribute('data-section');
                loadSection(sectionId);
            });
        });

        // Load the 'home' section by default on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('home');
        });
    </script>
