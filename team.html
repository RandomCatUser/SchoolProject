<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>කණ්ඩායම</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #edf5ff, #e6f2fb);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #009edc, #006fa3);
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.4rem;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0, 122, 204, 0.6);
      border-bottom: 3px solid #005b87;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #d7ecff;
      padding: 16px 10px;
      font-size: 1rem;
      font-weight: 600;
      flex-wrap: wrap;
    }
    nav a {
      color: #005f99;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: #007acc;
      color: white;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .member {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .member:hover {
      transform: translateY(-5px);
    }
    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 4px solid #007acc;
    }
    .member h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #007acc;
    }
    .member p {
      font-size: 0.95rem;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      header {
        font-size: 1.8rem;
        padding: 30px 10px;
      }
      nav {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        font-size: 0.95rem;
      }
    }
    @media (min-width: 1200px) {
      header {
        font-size: 3rem;
      }
      nav {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>කණ්ඩායම</header>

  <nav>
    <a href="index.html">3D ආකෘතිය</a>

    <a href="team.html">කණ්ඩායම</a>
  </nav>
