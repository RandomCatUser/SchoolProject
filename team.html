<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      color: #333;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #007acc, #005f99);
      color: white;
      padding: 36px 0 28px 0;
      text-align: center;
      font-size: 2.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 16px rgba(0, 122, 204, 0.18);
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      background-color: #e0f0ff;
      padding: 18px 0;
      box-shadow: 0 2px 8px rgba(0,122,204,0.04);
      font-size: 1.15rem;
      border-bottom: 1px solid #c1d7f3;
    }
    nav a {
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    nav a:hover {
      background: #007acc;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,122,204,0.12);
    }
    main {
      max-width: 1200px;
      margin: 48px auto 0 auto;
      padding: 0 24px 40px 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 40px;
      animation: fadeIn 1s ease-in;
    }
    .member {
      background: rgba(255,255,255,0.98);
      border-radius: 20px;
      padding: 32px 20px 24px 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      text-align: center;
      transition: transform 0.25s, box-shadow 0.25s, border 0.25s;
      border: 2px solid transparent;
      position: relative;
      animation: cardFadeIn 0.8s;
    }
    .member:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 16px 40px rgba(0,122,204,0.13);
      border: 2px solid #007acc;
    }
    .member img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 16px;
      border: 4px solid #007acc;
      box-shadow: 0 4px 16px rgba(0,122,204,0.10);
      background: #e0f0ff;
    }
    .member h3 {
      margin: 12px 0 6px 0;
      font-size: 1.35rem;
      color: #007acc;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .member p {
      margin: 4px 0;
      font-size: 1.05rem;
      color: #444;
    }
    .member .role {
      font-size: 1.08rem;
      font-weight: 600;
      color: #005f99;
      margin-bottom: 6px;
    }
    .member .bio {
      font-size: 0.98rem;
      margin-top: 12px;
      color: #555;
      min-height: 38px;
    }
    .socials {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .socials a {
      color: #007acc;
      font-size: 1.3rem;
      transition: color 0.2s;
      text-decoration: none;
    }
    .socials a:hover {
      color: #005f99;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
